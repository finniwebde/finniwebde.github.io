---
layout: default
---

<div class="post-expand">
	<div class="entry">
		
		<header class="header-entry">
			<h2 class="title"><a href="{{ post.url }}">{{ page.title }}</a></h2>
			<div class="date"><hr />{{ page.date | date: "%-d. %b %Y"}}<hr /></div>
		</header>
		
	
		<article class="content-entry">{{ content }}
			<div class="or-spacer"><div class="mask"></div></div>	
		</article>
		
	</div>
</div>
